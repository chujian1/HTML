
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>

    <table border=“1“>
        <caption>合并单元格</caption>
        <tr>
            <td colspan="2">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td colspan="2">D</td>

            <td>F</td>
        </tr>
        <tr>

            <td colspan="2">E</td>

            <td>G</td>
        </tr>
        <tr>

            <td>I</td>
            <td>J</td>
            <td>K</td>
        </tr>
        <tr>

            <td>M</td>
            <td>N</td>
            <td>O</td>
        </tr>

    </table>
    <table border="1">
        <caption>单元格原版</caption>
        <tr>
            <td>First</td>
            <td>Second</td>
        </tr>
        <tr>
            <td>Third</td>
            <td>fourth</td>
        </tr>
    </table>

    <table border="1" cellpadding="10">
        <caption>单元格边距</caption>
        <tr>
            <td>First</td>
            <td>Second</td>
        </tr>
        <tr>
            <td>Third</td>
            <td>fourth</td>
        </tr>
    </table>
    <table border="1" cellspacing="10">
        <caption>单元格间距</caption>
        <tr>
            <td>First</td>
            <td>Second</td>
        </tr>
        <tr>
            <td>Third</td>
            <td>fourth</td>
        </tr>
    </table>
    <table border="1" cellspacing="0">
        <caption>单元格间距为0</caption>
        <tr>
            <td>First</td>
            <td>Second</td>
        </tr>
        <tr>
            <td>Third</td>
            <td>fourth</td>
        </tr>
    </table>


</body>
</html>
