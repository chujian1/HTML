<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form>
        your name:<input type="text" name="yourname" value="input your name" size="15"><br>
        password:<input type="password" name="pwd"><br>
        <select>
            <option selected>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
        </select><br>
        <textarea cols="10" rows="5">......</textarea><br>
        <input type="button" value="Hello world!"><br>
        <fieldset>
            <legend>带边框的表单</legend>
            your name:<input type="text" name="yourname" value="input your name" size="15"><br>
            password:<input type="password" name="pwd"><br>
            <select>
                <option selected>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
            </select><br>
            <textarea cols="10" rows="5">......</textarea><br>
            <input type="button" value="Hello world!"><br>
        </fieldset>
    </form>

</body>
</html>
